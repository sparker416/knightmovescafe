<div class="back-white-black-border pad-top-bottom-10-px margin-1">

    <h3 class="align-center">Register</h3>

    <div ng-show="controller.message" class="alert alert-danger" role="alert">{{controller.message}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="email" class="col-sm-offset-3 col-sm-2 control-label">
                <span class="color-red bold sz-lrg"> * </span>Email
            </label>
            <div class="col-sm-4">
                <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-offset-3 col-sm-2 control-label">
                <span class="color-red bold sz-lrg"> * </span>Username
            </label>
            <div class="col-sm-4">
                <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-offset-3 col-sm-2 control-label">
                <span class="color-red bold sz-lrg"> * </span>Password
            </label>
            <div class="col-sm-4">
                <input ng-model="user.password" type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="confirm-password" class="col-sm-offset-3 col-sm-2 control-label">
                <span class="color-red bold sz-lrg"> * </span>Confirm Password
            </label>
            <div class="col-sm-4">
                <input ng-model="user.password2" type="password" class="form-control" id="confirm-password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-4">
                <button ng-click="controller.register(user)" type="submit" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
</div>
