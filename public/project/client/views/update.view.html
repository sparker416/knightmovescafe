<div class="back-white-black-border pad-10-px margin-1">

    <h2 class="align-center">Update Profile</h2>

    <div ng-show="controller.message" class="alert alert-success" role="alert">{{controller.message}}</div>
    <div ng-show="controller.error" class="alert alert-danger" role="alert">{{controller.error}}</div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input ng-model="user.username" type="text" class="form-control" id="username" placeholder="{{controller.currentUser.username}}">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input ng-model="user.password" type="password" class="form-control" id="password">
            </div>
        </div>
        <div class="form-group">
            <label for="password2" class="col-sm-2 control-label">Verify Password</label>
            <div class="col-sm-10">
                <input ng-model="user.confirmPassword" type="password" class="form-control" id="password2">
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input ng-model="user.firstName" type="text" class="form-control" id="firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input ng-model="user.lastName" type="text" class="form-control" id="lastName">
            </div>
        </div> -->
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input ng-model="user.email" type="email" class="form-control" id="email" placeholder="{{controller.currentUser.email}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="controller.profileUpdate(user)" class="btn btn-primary btn-block">Update Profile</button>
            </div>
        </div>
    </form>
</div>
